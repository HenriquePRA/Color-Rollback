<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visar Livros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./src/style.css">
</head>
    <body>
        <!-- navbar superior -->
        <header class="navbar navbar-expand-lg navbar-dark bg-cor1">
            <div class="container">
                <a class="navbar-brand cor2" href="#">Visar Livros</a>
            </div>
        </header>
        <div class="container">

            <!-- bloco de pesquisa -->
            <div class="container-p mt-6 mx-auto bg-cor1 rounded">
                <div class="tipodepesquisa">
                    <div class="pesquisainput">
                        <h3 class="cor2">Pesquisa por:</h3>
                        <div class="radionContainer">
                            <div class="form-check btn btn-light form-check-inline px-4 py-2 radiobtn" style="margin-left: 0;">
                                <input type="radio" class="form-check-input" id="Título" name="pesquisarPor" checked>
                                <label class="form-check-label cor2" for="Título">Título</label>
                            </div>
                            <div class="form-check btn btn-light form-check-inline px-4 py-2 radiobtn">
                                <input type="radio" class="form-check-input" id="Autor" name="pesquisarPor">
                                <label class="form-check-label cor2" for="Autor">Autor</label>
                            </div>
                            <div class="form-check btn btn-light form-check-inline px-4 py-2 radiobtn">
                                <input type="radio" class="form-check-input" id="Editora" name="pesquisarPor">
                                <label class="form-check-label cor2" for="Editora">Editora</label>
                            </div>
                            <div class="form-check btn btn-light form-check-inline px-4 py-2 radiobtn">
                                <input type="radio" class="form-check-input" id="Gênero" name="pesquisarPor">
                                <label class="form-check-label cor2" for="Gênero">Gênero</label>
                            </div>                        
                        </div>
                    </div>
                </div>
                <div class="container blocopesquisa">
                    <div class="inputArea">
                        <form class="form-inline" id="pesquisaTxt">
                            <input class="form-control mr-2" type="search" aria-label="Search" id="searchInput">
                            <button class="btn btn-dark" type="submit" id="searchBtn">Pesquisar</button>
                        </form>
                    </div>
                </div>     
            </div>

            <!-- bloco de exibição de livros -->
            <div class="mt-6 livros" style="border-radius: .5rem .5rem .25rem .25rem">
                <div class="carrousel_head bg-cor1 text-light rounded-top" id="displayHeader">
                <p class="cor2 my-1">
                        <!-- Título dinâmico -->
                    </p>
                </div>
                <div class="card-container" id="displayCards">
                    <!-- Cards dinâmicos -->
                </div>
            </div>

            <!-- modal que recebe os detalhes de um livro -->
            <div class="modalLivro">
                <div class="livroContainer container-p">
                    <div class="rounded-top modalHead" >
                        <div class="fechar">
                            <img src="./src/img/cruz.svg" class="fechar_btn" alt="fechar modal">
                        </div>
                        <span id="tituloDisplay"></span>
                    </div>
                    <div class="blocoImgDes">
                        <div id="imgLivroDisplay">
                        
                        </div>
                        <div class="blocoDes">
                            <div class="pt-2 pb-1 px-2">
                                <b>Autor(es):</b> <span id="autorLivro"></span>
                            </div>                    
                            <div class="py-1 px-2">
                                <b>Editora:</b> <span id="editoraLivro"></span>
                            </div>
                            <div class="py-1 px-2">
                                <b>Subtítulo:</b> <span id="subtituloLivro"></span>
                            </div>
                            <div class="py-1 px-2">
                                <b>Generos:</b> <span id="generosLivro"></span>
                            </div>   
                        </div>
                    </div>
                    <div class="my-3 px-4"><b>Descrição</b></div>
                    <div class="mb-4 px-4" id="displayDescription">
                    </div>
                    <div class="mb-4 px-4">
                        <a id="linkDoLivro">Link do livro</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- footer -->
        <footer class="bg-cor2 mt-6">
            <div class="container py-5">
                <div class="row py-3" style="justify-content: center">
                    <div class="col-lg-2 col-md-6 mb-4 mb-lg-0">
                        <h6 class="text-uppercase font-weight-bold mb-4">Sobre</h6>
                        <ul class="list-unstyled mb-0">
                            <li class="mb-2"><a href="https://github.com/HenriquePRA" class="text-muted">Desenvolvedor</a></li>
                            <li class="mb-2"><a href="https://github.com/HenriquePRA/Visar-Livros" class="text-muted">Projeto</a></li>
                        </ul>
                    </div>
                    <div class="col-lg-4 col-md-6 mb-lg-0">
                        <h6 class="text-uppercase font-weight-bold mb-4">Uso do projeto</h6>
                        <p class="text-muted mb-4">Sinta-se livre para usar esse projeto como bem entender, qualquer dúvida respondo o mais rapido que puder.</p>
                    </div>
                </div>
            </div>
            <hr class="p-0 m-0 b-0">
            <div class="bg-cor1 py-2">
                <div class="container text-center">
                    <p class="text-dark mb-0 py-2">&#9829; 2019 Feito com café e Javascript.</p>
                </div>
            </div>
        </footer>
        <script src="./dist/main.js"></script>
    </body>
</html>
